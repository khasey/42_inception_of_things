apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-iot-app
  namespace: argocd
spec:
  project: development
  source:
    repoURL: https://github.com/khasey/iot
    targetRevision: HEAD
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: false
      selfHeal: true

